spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/localtest?validationQuery="select 1"
    username: root
    password:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true

project:
  name: JunWebsite
  version: 0.0.0
  state: Development

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace